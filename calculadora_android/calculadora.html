<html lang="en">
<head>

            </div>
        </div>
        <div class="botoes-primeira-linha">

            <div class="buttonredondo">e</div>

        <div class="botoes">

                <div class="buttondelete" onclick="limpar()">Ac</div>
                <div class="buttondelete">x</div>
